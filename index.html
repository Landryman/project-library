<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Book Library</h1>
  <section class="cards-container">
  </section>
  
  <dialog class="add-book-dialog">
      <form id="add-book-form">
        <label for="add-book-form">Title</label>
        <input class="input-book-title" type="text" placeholder="Title" name="title" autofocus>
        <label for="add-book-form">Author</label>
        <input class="input-book-author" type="text" placeholder="Author" name="author">
        <label for="add-book-form">Year Published</label>
        <input class="input-book-year" type="text" placeholder="1985" name="year">
        <p>Have you read this book?</p>
        <input class="status-read-radio-btn" type="radio" name="read-status" value="READ">
        <label for="status-read-radio-btn">READ</label>
        <input class="status-unread-radio-btn" type="radio" name="read-status" value="NOT READ">
        <label for="status-unread-radio-btn">NOT READ</label>
        <button class="submit-book-btn" type="submit">Submit Book</button>
      </form>
  </dialog>
  
  <section class="add-book-btn-container">
    <button class="add-book-btn" type="button">Add a book</button>
  </section>
  
  <script src="script.js"></script>
</body>

</html>
